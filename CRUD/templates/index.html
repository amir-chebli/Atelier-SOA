<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource List</title>
</head>
<body>
    <h1>Resource List</h1>
    <ul>
        {% for resource in resources %}
            <li>{{ resource.id }}: {{ resource.name }} <a href="/resources/{{ resource.id }}/edit">Edit</a> <a href="/resources/{{ resource.id }}" data-method="DELETE" data-confirm="Are you sure?">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="/resources/new">Create New Resource</a>
</body>
</html>
